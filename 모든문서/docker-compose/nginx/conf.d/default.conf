# upstream은 설정 로드 시점에 ecommerce-app을 찾아서, 앱이 없으면 nginx가 기동하지 못함.
# resolver + 변수 사용 시 요청 시점에만 조회하므로, 앱 없이도 nginx 기동 가능.
# Docker 내장 DNS: 127.0.0.11

server {
    listen 80;
    listen [::]:80;
    server_name ncott.shop;


    # 모든요청을 https로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }


